        const prizes = [1000, 2000, 5000, 10000, 20000, 40000, 80000, 160000, 320000, 640000, 1250000, 2500000, 5000000, 10000000, 20000000];
        let idx = 0;

        const qEl = document.getElementById('question');

        function playSound(sound) {

        function renderPrizes() {
            prizesEl.innerHTML = '';

                li.innerHTML = `<span>C√¢u ${i+1}</span><strong>${prizes[i].toLocaleString()} $</strong>`;
                if (i === idx) li.classList.add('current');
                prizesEl.appendChild(li);
            }
        }

        function animatePrize(target) {
            const li = prizesEl.querySelector('li.current strong');
            let current = 0;
            const interval = setInterval(() => {
                if (current >= target) {
                    li.textContent = target.toLocaleString() + ' $';
                    clearInterval(interval);
                } else {
                    current += Math.ceil((target - current) / 5);
                    li.textContent = current.toLocaleString() + ' $';
                    beepSound.play().catch(() => {});
                }
            }, 120);
            li.classList.add('prize-flash');
            setTimeout(() => li.classList.remove('prize-flash'), 2000);
        }

        function flashNextPrize(nextIdx) {
            if (nextIdx >= prizes.length) return;
            const li = prizesEl.children[prizes.length - 1 - nextIdx];
            li.classList.add('prize-flash');
            setTimeout(() => li.classList.remove('prize-flash'), 1800);
        }

        function loadQuestion() {
            const item = DATA[idx];
            qEl.textContent = item.q;
            qEl.classList.add('glow');
            setTimeout(() => qEl.classList.remove('glow'), 2000);
            ansEls.forEach(el => {

        function endGame(win = false) {
